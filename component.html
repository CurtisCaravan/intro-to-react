<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Component</title>

</head>
<body>
  <div id="app"></div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
   <script type="text/babel">

  const Bacon = React.createClass({
      render: function () {
        return(<h3>this.props.name</h3>);
      }
  });


  ReactDOM.render(
    <Bacon name="Bacon Text"/>, document.getElementById('app')
  );


class Button extends React.Component {
  constructor(props){
    super(props);
    this.state = {
      count: 0,
    };
  }

updateCount() {
  this.setState((prevState, props)) => {
    return { count: prevState.count +1 }

  })};
}

render() {
  return (<button onClick = {() => this.updateCount()}

    >
    Clicked {this.state.count} times
    </button>);
}
}




  </script>

</body>
</html>
